<html>
    <head>
        <link href="calci.css" rel="stylesheet" media="all">
        <script src="calci.js"></script>
        <title>CALCULATOR</title>
    </head>
    <body>
       <div class="calculator">
       
           
               <input class="result1" type="text" id="output">
            <button class="no" value="ALL CANCEL" colspan="4" onclick="allcancel()">ALL CANCEL</button>
            <div class="row1">
                <button class="no1" value="1"  onclick="getdata(this.value)">1</button>
                <button class="no1" value="2" onclick="getdata(this.value)">2</button>
                <button class="no1" value="3" onclick="getdata(this.value)">3</button>
                <button class="eqn" value="+" onclick="geteqn(this.value)">+</button>
           
    </div>
    <div class="row1">
        <button class="no1" value="4"  onclick="getdata(this.value)">4</button>
        <button class="no1" value="5" onclick="getdata(this.value)">5</button>
        <button class="no1" value="6" onclick="getdata(this.value)">6</button>
        <button class="eqn" value="-" onclick="geteqn(this.value)">-</button>
   
</div>
    <div class="row1">
        <button class="no1" value="7" id="num" onclick="getdata(this.value)">7</button>
        <button class="no1" value="8" id="num" onclick="getdata(this.value)">8</button>
        <button class="no1" value="9" id="num" onclick="getdata(this.value)">9</button>
        <button class="eqn" value="x" id="equations"onclick="geteqn(this.value)">x</button>
</div>
<div class="row1">
    <button class="eqn" value="/" id="equations" onclick="geteqn(this.value)">/</button>
    <button class="no1" value="0" id="num" onclick="getdata(this.value)">0</button>
    <button class="no1" value="." onclick="getdata(this.value)" >.</button>
    <button class="eqn" value="=" id="result" onclick="result()">=</button>
</div> 
        
       </div>
    </body>
</html>
